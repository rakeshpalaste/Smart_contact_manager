<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title th:text="${title}">Base Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 	<link rel="stylesheet" th:href="@{/css/LoginPageStyle.css}" />
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  	
  </head>
  
  <body>
   
   <!-- NavBar -->
   
	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
    
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
		
		
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

			
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">  <!-- ms for right me for left -->
                
                
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" aria-disabled="true"><span th:text="${user.name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" aria-disabled="true">Logout</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<!-- End of navbar -->

	<!-- sidebar  -->
	<div class="sidebar mt-2">
		
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		
		<a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house-user"></i> Home</a>
		<a href="#" th:href="@{/user/show_contacts/0}" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
		<a href="#" th:href="@{/user/addcontact}" class="item"><i class="fa-solid fa-user-pen"></i> Add Contact</a>
		<a href="#" th:href="@{/user/user_profile}" class="item"><i class="fa fa-user-circle"></i> Your Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a href="#" th:href="@{/logout}"class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
		
	</div>

	<!--sidebar End -->

	<!-- content -->
	
	<div class="content mt-5">
	
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		
		
		
			<div th:replace="${content}"></div>
	
	</div>
	
	<!-- content End -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:src="@{/js/myjs.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
function deleteContact(id)
{
	swal({
		  title: "Are you sure?",
		  text: "You want to delete this contact !!",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
			  	window.location="/user/delete/"+id;
		  } else {
		    swal("Your contact is safe!");
		  }
		});
}

</script>

  </body>
</html>
