<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				th:replace="~{normal/Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
	
	
	
	<div class="card mx-auto " style="width: 60rem;">
	
		<div class="card-body">
			
			<h1 class="text-center">Add Contact</h1>
				
			<div class="container-fluid mt-1">
			
			<div class="row">
			
				<div class="col-md-8 offset-md-2">
				
					<form action="#"
						  th:object="${contact}"
						  enctype="multipart/form-data"
						  method="post"
						  th:action="@{/user/process-contact}"
						  class="mt-2"
					>
					
					<!-- messsage box -->
		
					<div th:if="${session.message}" class="text-center">
						
						<div th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
							
							<span th:text="${session.message.content}"></span>						  	

						</div>
						<!-- remove the message -->
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						
					</div>
					
					<!-- First Name -->	  
					
					<div class="input-group mb-3">
					  <span class="input-group-text" id="basic-addon1"><i class="fa fa-plus"></i> </span>
					  <input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" aria-describedby="basic-addon1">
					</div>
					
					<!-- nick Name -->	  
					
					<div class="input-group mb-3">
					  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt"></i> </span>
					  <input type="text" id="nickName" name="nickName" placeholder="Enter Nick Name here" class="form-control" aria-describedby="basic-addon1">
					</div>
					
					<!-- Phone Number -->	  
					
					<div class="input-group mb-3">
					  <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i> </span>
					  <input required="required" min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" aria-describedby="basic-addon1">
					</div>
					
					<!-- Email -->	  
					
					<div class="input-group mb-3">
					  <span class="input-group-text" id="basic-addon1">@</span>
					  <input type="email" id="email" name="email" placeholder="Enter Email here" class="form-control" aria-describedby="basic-addon1">
					</div>
					
					<!-- Work Field -->	  
					
					<div class="input-group mb-3">
					  <span class="input-group-text" id="basic-addon1"><i class="fa fa-briefcase"></i> </span>
					  <input type="text" id="work" name="work" placeholder="Enter Work here" class="form-control" aria-describedby="basic-addon1">
					</div>
					
					<!-- Description  -->
					
					<div class="form-group mb-3"></div>
					
					<textarea class="form-control"  placeholder="Enter contact description" name="description" id="description"  rows="3"></textarea>
					
					<div class="custom-file mt-2">
									<input type="file" name="profileImage" />
								</div>
						
					<div class="container text-center mb-3 mt-2 ">
						<button class="btn bg-primary text-white">Save Contact</button>
					</div>
					
					</form>
				
				</div>
			
			</div>
			</div>
		
		</div>
	
	</div>
	
	</section>
	 
</body>
</html>
