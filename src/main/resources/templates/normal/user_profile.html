<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				th:replace="~{normal/Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>User Profile</title>
</head>
<body>
	<section>
	<div class="container">
	<div class="card">
	<div class="card-body">
		
		<div class="container text-center">
		
		<img style="height: 130px; width: 130px;" class="mypic" alt="profile photo" src="" th:src="@{'/image/'+${user.image}}">
		
		</div>
		
		<h1 class="text-center" th:text="${user.name}"></h1>
		
		<table class="table text-center"   >
			  <thead>
			    <tr>
			      <th scope="col">#USERID</th>
			      <th scope="col">#<span th:text="${user.id}"></span></th>
			      
			    </tr>
			  </thead>
			  <tbody>
			    
			    <tr>
			      <th scope="row">Email</th>
			      <td><span th:text="${user.email}"></span></td>
			     
			    </tr>
			    
			    <tr>
			      <th scope="row">Role</th>
			      <td><span th:text="${user.role}"></span></td>
			     
			    </tr>
			    <tr>
			      <th scope="row">Account Active</th>
			      <td><span th:text="${user.enabled}"></span></td>
			     
			    </tr>
			     
			    
			  </tbody>
			</table>
	
	</div>
	
	</div>	
	
	</div>
	
	</section>
	 
</body>
</html>
