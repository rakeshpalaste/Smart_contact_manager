<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				th:replace="~{normal/Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
	
	<div class="card mx-auto " style="width: 74rem;">
		<div class="card-body" th:if="${contact}">
		<div class="container text-center">
			<img style="height: 130px; width: 130px;" class="mypic" alt="profile photo" src="" th:src="@{'/image/'+${contact.image}}">
	 		
	 		<h3 class="mt-3"><span th:text="${contact.name}"></span></h3>
			<h5>(<span th:text="${(contact.nickName)}"></span>)</h5>
		
			<table class="table"  border="2" >
			  <thead>
			    <tr>
			      <th scope="col">#head</th>
			      <th scope="col">#Details</th>
			      
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">mobile</th>
			      <td><span th:text="${contact.phone}"></span></td>
			     
			    </tr>
			    
			    <tr>
			      <th scope="row">Email</th>
			      <td><span th:text="${contact.email}"></span></td>
			     
			    </tr>
			    <tr>
			      <th scope="row">work</th>
			      <td><span th:text="${contact.work}"></span></td>
			     
			    </tr>
			    
			  </tbody>
			</table>
			<div class="description">
			
			<th:block th:text="${contact.description}"></th:block>
			
			</div>
			<div class="container mt-3">
				<button th:onclick="|deleteContact(${contact.id})|" class="btn btn-danger btn-sm">delete</button>
			   
			   <form method="post" th:action="@{'/user/update/'+${contact.id}}" class="mt-1">
			      
			      <button type="submit" class="btn btn-primary btn-sm">Edit</button>
			      
			      </form>
			</div>
			
		</div>
			
	 		
	 </div>
	<h2 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h2>
	</div>
		
	
	</section>
	 
</body>
</html>
