<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	
</head>

<body>

<section>

  <div class="login-container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="mycard2">
        
          <form id="login-form" action="" th:action="@{/profile}" method="post" th:object="${user}">
            
            <h1 class="text-center text-info" >Login</h1>
          
	          <div th:if="${param.error}" class="alert alert-danger" >
	          Invalid Username and Password
	          </div>
	          
	          <div th:if="${param.logout}" class="alert alert-success" >
	          You have been logged out
	          </div>
            
            <div class="mb-3">
              <label for="username" class=" text-info form-label">Username</label>
              <input
                name="username"
                type="text"
                class="form-control"
                id="username"
                aria-describedby="emailHelp"
                placeholder="Enter Here"
                required="required"/>
            </div>
            
            <div class="mb-3">
              <label for="password" class="text-info form-label">Your Password</label>
              <input
                name="password"
                type="password"
                class="form-control"
                id="password"
                aria-describedby="emailHelp"
                placeholder="Enter Here"
                required="required"/>
            </div>
            
            <div class="form-group remember-me">
              <div class="form-check">
                <input type="checkbox" name="agreed" class="form-check-input" id="agreed"/>
                <label class="text-info" for="agreed">Remember me</label>
              </div>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-info text-white">
                Submit
              </button>
            </div>
           
            <div class="register-link text-center fw-bold mt-2 pt-1 mb-0">
              <p>Don't have an account? <a href="/register" class="text-info">Register Here</a></p>
            </div>
          
          </form>
        
        </div>
      </div>
    </div>
  </div>
</section>

<script src="path_to_bootstrap.js"></script> <!-- Include Bootstrap JS if needed -->

</body>
</html>
